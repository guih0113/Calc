<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/calculadora.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

</head>
<body>
    <main>
        <h1>Calculadora</h1>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Valor 1</span>
            </div>

            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default" id="v1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Valor 2</span>
            </div>

            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default" id="v2">
        </div>
        
        <div class="box">
            <input type="submit" value="Somar" id="somar" class="btn btn-primary">
            <input type="submit" value="Subtrair" id="subtrair" class="btn btn-primary">
            <input type="submit" value="Multiplicar" id="multiplicar" class="btn btn-primary">
            <input type="submit" value="Dividir" id="dividir" class="btn btn-primary">
        </div>

        <div class="alert alert-primary">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Resultado</span>
                </div>

                <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default" id="result" disabled>
            </div>
        </div>
    </main>
</body>
</html>
